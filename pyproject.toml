[tool.poetry]
name = "renard-pipeline"
version = "0.6.3"
description = "Relationships Extraction from NARrative Documents"
authors = ["Arthur Amalvy <arthur.amalvy@univ-avignon.fr>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [
    { include = "renard" }
]
homepage = "https://github.com/CompNet/Renard"
repository = "https://github.com/CompNet/Renard"
documentation = "https://compnet.github.io/Renard/"

[tool.poetry.dependencies]
python = "^3.8,<3.12"
torch = ">=2.0.0, !=2.0.1"
transformers = "^4.37"
nltk = "^3.9"
tqdm = "^4.62.3"
networkx = "^3.0"
more-itertools = "^10.5"
nameparser = "^1.1"
matplotlib = "^3.5"
pandas = "^2.0"
pytest = "^8.3.0"
tibert = "^0.5"
grimbert = "^0.1"
datasets = "^3.0"
rank-bm25 = "^0.2.2"

[tool.poetry.dev-dependencies]
hypothesis = "^6.82"
Sphinx = "^4.3.1"
sphinx-rtd-theme = "^1.0.0"
sphinx-autodoc-typehints = "^1.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
